<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Inicio de sesión BLOG 14G </title>
    <link rel="icon" href="img\favicon.ico">
    <link rel="stylesheet" href="css\login14G.css">
    <script src="js\signup14G.js"></script>

</head>
<body>
    <div class="cajaLogin">
        <img class="imagen" src="img\favicon.ico" alt="loginLogo">
        <h1>Regístrese en Nuestro Blog</h1>
        <form name="formulario" method="post" onsubmit="return validarFormulario()">
            <label for="nombreUsuario">Usuario</label><br>
            <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder=""><br>
            <label for="pass">Contraseña</label><br>
            <input type="password" name="pass" id="pass" placeholder=""><br>
            <label for="email">e-mail</label><br>
            <input type="email" name="email" id="email" placeholder="">
            <br><br>
            <input type="submit" value="Registrarse">
            <br><br>
            <a href="login14G.html"><h4>Ir a Página Inicial</h4></a>
        </form>

    </div>
    <br><br><br><br><br>
   
</body>
</html>
