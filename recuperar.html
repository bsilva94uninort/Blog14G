<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar_contrasena</title>
    <link rel="stylesheet" href="css/recuperar.css">
</head>
<body>
    <div class="cajarecuperar">
        <img class="imagen" src="../Blog14G/img/lock.jpg" alt="logo_lock">
        <h1>¿Olvidó su contraseña?</h1>
        <form>
            <label for="e-mail_pass">Ingrese su e-mail y una nueva contraseña</label>
            <br>
            <input type="text" name="e-mail_pass" id="e-mail_pass" placeholder="Correo electrónico...">
            <br>
            <input type="text" name="pass1" id="pass1" placeholder="Nueva contraseña...">
            <br>
            <input type="text" name="pass2" id="pass2" placeholder="Confirmar contraseña...">
            <br>
            <input type="submit" value="Renovar contraseña">
        </form>

    </div>
</body>
</html>
