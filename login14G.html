<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Inicio de sesión BLOG 14G </title>
    <link rel="icon" href="img\loginicon.png">
    <link rel="stylesheet" href="css\login14G.css">
    <script src="js\login14G.js"></script>

</head>
<body>
    <div class="cajaLogin">
        <img class="imagen" src="img\loginicon.png" alt="loginLogo">
        <h1>
            Iniciar Sesión</h1>
        <form name="formulario" method="post" onsubmit="return validarFormulario()">
            <label for="nombreUsuario">Nombre de Usuario</label><br>
            <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder=""><br>

            <label for="pass">Contraseña</label><br>
            <input type="password" name="pass" id="pass" placeholder="">
            <input type="submit" value="Iniciar">
            <a href="recuperar.html" target="blank"><h4>¡Se me olvido mi Contraseña!</h4></a>
            <a href="signup14G.html"><h4>Click aquí para Registrarse</h4></a>
        </form>

    </div>
    <br><br><br><br><br>    
   
</body>
</html>
